name: 'GitHub Actions Mirror'

on: [push, delete]

jobs:
  mirror_to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Mirror to gittea'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitea.com:wifi-left/Map-MiniGames.git
          ssh_private_key:
            ${{ secrets.SSH_KEY2 }}